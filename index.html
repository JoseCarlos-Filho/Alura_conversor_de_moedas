<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1 class="title">Aplicação conversor de moedas</h1>
      </header>
      <div class="container">
        <div>
          <span class="input_valor">Valor da Moeda</span>
          <select class="moeda_corrente"></select>
          <input type="number" 
                 class="input_numero"
                 value="1" 
          />
        </div>
      
        <button class="converte">Câmbio</button>
      
        <div>
          <select class="moeda_convertida"></select>
          <input type="number" class="output_valor" />
        </div>
      </div>
</body>
<script src="../services/app.js"></script>
</html>
